<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Employee Data</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="employeeFormWrapper">
                <form id="formInputData">
                    <div class="form-group">
                        <label>Employee Name</label>
                        <div class="field-wrap">
                            <input type="text" name="employeeName" placeholder="Employee Name" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Employee Designation</label>
                        <div class="field-wrap">

                            <input type="text" name="employeeDesignation" placeholder="Employee Designation" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Employee Email</label>
                        <div class="field-wrap">

                            <input type="text" name="employeeEmail" placeholder="Employee Email" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Employee City</label>
                        <div class="field-wrap">

                            <input type="text" name="employeeCity" placeholder="Employee City" value="">
                        </div>
                    </div>
                    <button type="submit" id="submit-btn">Submit</button>
                </form>
            </div>
        </div>
        <div class="employee-list-wrapper">
            <div class="container">
                <div class="employeeDataAddWrapper">
                    <div class="filter">
                        <div class="form-group">
                            <input id="search-filter" type="text" placeholder="Search Employee" name="search" value="">
                        </div>
                    </div>
                    <button id="addEmployee">Add Employee</button>
                </div>
                <table>
                    <thead>
                        <th>Employee Id</th>
                        <th>Employee Name</th>
                        <th>Employee Designation</th>
                        <th>Employee Email</th>
                        <th>Employee City</th>
                        <th>Actions</th>
                    </thead>
                    <tbody id="employee-list">

                    </tbody>
                </table>
                <div class="pagination-block">
                    <ul>
                        <li>
                            <button id="prev-btn">prev</button>
                        </li>
                        <li id="page-btn"></li>
                        <li>
                            <button id="next-btn">next</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
